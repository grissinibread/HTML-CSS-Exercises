<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="signInForm.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Please sign in</legend>
        <input class="field" type="email" name="email" id="email" autofocus placeholder="Email address" required />
        <input class="field" type="password" name="password" id="password" placeholder="Password" required />
        <section>
            <input type="checkbox" name="remember" id="remember" />
            <label class="label-inline" for="remember">Remember me</label>
        </section>
        <button class="button" type="submit">Sign in</button>
    </fieldset>
    <p>Copyright &#169; 2025</p>
</form>
</body>
</html>
